<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Noël</title>
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABQbVYu6zT5RE6z6dXmw7G3pC1b0p1b5rtAbjDWm7h5+Jv5Qp6bqqa1w" crossorigin="anonymous">
</head>
<body>
  <div class="quiz-container">
    <h1>✨Quiz de Noël✨</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1.Quand ce passe noël?</p>
        <label><input type="radio" name="q1" value="A"> 25 decembre</label><br>
        <label><input type="radio" name="q1" value="B"> 12 mai</label><br>
        <label><input type="radio" name="q1" value="C"> 24 avril</label><br>
      </div>
      <div class="question">
        <p>2. Quelle est le grand mechant de Noël ?</p>
        <label><input type="radio" name="q2" value="A"> les lutins du pere noel</label><br>
        <label><input type="radio" name="q2" value="B"> la reponse d</label><br>
        <label><input type="radio" name="q2" value="C"> Le grinch</label><br>
      </div>
      <div class="question">
        <p>3. Combien de rennes tire le traîneau du Père Noël ?</p>
        <label><input type="radio" name="q3" value="A"> 6</label><br>
        <label><input type="radio" name="q3" value="B"> 12</label><br>
        <label><input type="radio" name="q3" value="C"> 69</label><br>
      </div>
      <div class="question">
        <p>4. Est-ce-que saint nicolas est un personnage de noël?</p>
        <label><input type="radio" name="q4" value="A"> Oui</label><br>
        <label><input type="radio" name="q4" value="B"> Non</label><br>
        <label><input type="radio" name="q4" value="C"> ca depend ca depasse</label><br>
      </div>

      <button type="button" id="submit-button" class="btn-custom">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">Soumettre</span>
      </button>      
    </form>
    <div id="result"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
